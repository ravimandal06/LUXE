<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Contact Us - LUXE Ceiling Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #030303;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            z-index: 100;
            background: rgba(3, 3, 3, 0.8);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #D4AF37;
        }

        .logo {
            font-family: 'Cormorant', serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: white;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background: #D4AF37;
        }

        .contact-section {
            padding: 8rem 2rem;
            text-align: center;
            position: relative;
            background: linear-gradient(to bottom, #0A0A0A, #030303);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .form-input {
            width: 100%;
            padding: 1.2rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #D4AF37;
            outline: none;
        }

        .submit-button {
            padding: 1.2rem 3rem;
            background: #D4AF37;
            color: #030303;
            border-radius: 3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
        }

        .submit-button:hover {
            background: white;
            transform: scale(1.05);
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            color: white;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #D4AF37;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">LUXE</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="contact-section">
        <h2 class="hero-title" style="font-size: 2.5rem; margin-bottom: 2rem;">Get in Touch</h2>

        <div class="contact-form">
            <input type="text" class="form-input" placeholder="Your Name">
            <input type="email" class="form-input" placeholder="Your Email">
            <textarea class="form-input" placeholder="Share Your Message" rows="5"></textarea>
            <button class="submit-button">Send Message</button>
        </div>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>
</body>

</html>
